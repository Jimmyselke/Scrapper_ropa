<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Ropa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <h1>Buscador de Ropa</h1>
    </header>
    <main>
        <div class="card">
            <form id="searchForm">
                <input type="text" id="brand" placeholder="Marca (ej. Nike)" required>
                <input type="text" id="type" placeholder="Tipo de prenda (ej. Camiseta)" required>
                <input type="number" id="maxPrice" placeholder="Precio máximo (€)" required>
                <button type="submit">Buscar</button>
            </form>

            <!-- Spinner -->
            <div id="loading" style="display: none; text-align: center;">
                <div style="border: 4px solid #f3f3f3; border-top: 4px solid #4CAF50; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto;"></div>
            </div>
        </div>

        <!-- Contenedor de resultados -->
        <div id="results"></div>

        <!-- Botón "Ver más" -->
        <button id="loadMoreButton" style="display: none; margin: 20px auto; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Ver más
        </button>
    </main>

    <script src="renderer.js"></script>
</body>
</html>
